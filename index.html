<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Igloo Indekost</title>

    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Tambahan styling biar mirip dengan gambar */
        .navbar {
            padding: 1rem 0;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .colored-btn {
            padding: 8px 20px;
            border: 2px solid black;
            border-radius: 50px;
            color: black;
            text-decoration: none;
            transition: 0.3s;
        }
        .colored-btn:hover {
            background: black;
            color: white;
        }
        .home-section {
            background-image: url('assets/img/bgBedroom.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        .home-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.3); /* semi-transparent layer supaya text kebaca */
        }
        .home-intro {
            position: relative;
            z-index: 1;
        }
        .home-intro h1 {
            font-size: 60px;
            font-weight: bold;
            color: white;
        }
        .home-intro p {
            font-size: 18px;
            margin-top: 20px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Brand Logo -->
                <a class="navbar-brand" href="#">
                    <img src="assets/img/IndekostLogo.svg" width="45px" height="auto" alt="Logo"> Igloo Indekos
                </a>

                <!-- Mobile Menu Toggle -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <!-- Menu -->
                <div class="collapse navbar-collapse" id="navbar-collapse-toggle">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#kamar" class="nav-link">Kamar</a>
                        </li>
                        <li class="nav-item">
                            <a href="#penyewa" class="nav-link">Penyewa</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>

                    <!-- Button -->
                    <div class="ms-auto">
                        <a class="colored-btn" href="login.html">Masuk/Daftar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="home-section">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-10">
                        <div class="home-intro">
                            <h1>The Best Living Spaces </h1> 
                                <h1>For Your Comfort</h1>
                            <p>Discover cozy living and unforgettable experiences in our welcoming, comfortable spaces.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section 
        <section id="about" class="section" data-scroll-index="1">
            <div class="container py-5">
                <h2>About Igloo Indekos</h2>
                <p>Igloo Indekos provides comfortable, affordable, and safe living spaces for students and professionals alike. Enjoy a welcoming environment designed for your convenience.</p>
            </div>
        </section>-->
    </main>

</body>
</html>
