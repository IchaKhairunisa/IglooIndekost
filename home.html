<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Igloo Indekos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fef8e7; /* warna latar utama */
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar h2 img {
      width: 30px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #fcd92c;
      color: #000;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      position: relative;
    }

    .main-content h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .info-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    }

    .column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    }


    .card {
        width: 200px;
        height: 150px;
        border-radius: 15px;
        overflow: hidden;
        margin: 10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: Arial, sans-serif;
        float: left;
    }

    .card-header {
        font-size: 40px;
        font-weight: bold;
        color: white;
        padding: 15px 15px 5px;
    }

    .card-label {
        font-size: 16px;
        font-weight: bold;
        color: white;
        padding: 0 15px 10px;
    }

    .card-footer {
        background-color: rgba(0,0,0,0.2);
        padding: 10px;
        color: white;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
    }

    .card-footer i {
        margin-left: 5px;
    }

        /* Warna tema */
        .card.green {
        background-color: #4CAF50;
    }
    .card.green .card-footer {
        background-color: #388E3C;
    }

    .card.blue {
        background-color: #42A5F5;
    }
    .card.blue .card-footer {
        background-color: #1E88E5;
    }

    .card.red {
        background-color: #ff1100;
    }
    .card.red .card-footer {
        background-color: #c62828;
    }

    .card.yellow {
        background-color: #f1c40f;
    }
    .card.yellow .card-footer {
        background-color: #b7950b;
    }

    .topbar {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .topbar i {
      font-size: 24px;
      color: #e91e63;
      background: #fdd;
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><img src="assets/img/IndekostLogo.svg" alt="Logo"> Igloo Indekos</h2>
      <a href="dashboard.html" class="active"><i class='bx bx-home-alt'></i> Dashboard</a>
      <a href="kamar.html"><i class='bx bx-bed'></i> Data Kamar</a>
      <a href="penghuni.html"><i class='bx bx-user'></i> Data Penghuni</a>
      <a href="pembayaran.html"><i class='bx bx-wallet'></i> Data Pembayaran</a>
      <a href="pemesanan.html"><i class='bx bx-file'></i> Data Pemesanan</a>
      <a href="#"><i class='bx bx-cog'></i> Pengaturan</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <i class='bx bx-user-circle'></i>
      </div>
      <h2>Selamat Datang!</h2>

      <div class="info-cards">
        <div class="card-container">
  <div class="column">
            <div class="card green">
            <div class="card-header">4</div>
            <div class="card-label">Total Kamar</div>
            <div class="card-footer">More Info <i class='bx bx-right-arrow-alt'></i></div>
            </div>
            <div class="card yellow">
            <div class="card-label"><p></p>Total Pemasukan</div>
            <div class="card-header">35000000</div>
            <div class="card-footer">More Info <i class='bx bx-right-arrow-alt'></i></div>
            </div>
        </div>

            <div class="card blue">
            <div class="card-header">6</div>
            <div class="card-label">Penghuni Aktif</div>
            <div class="card-footer">More Info <i class='bx bx-right-arrow-alt'></i></div>
            </div>

            <div class="card red">
            <div class="card-header">0 <small style="font-size: 12px;">/Bulan</small></div>
            <div class="card-label">Penghuni Non-Aktif</div>
            <div class="card-footer">More Info <i class='bx bx-right-arrow-alt'></i></div>
            </div>

            
         </div>

</body>
</html>
