<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kost Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffbe6;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 100vh;
      padding: 20px;
    }

    .card {
      width: 180px;
      background-color: #52b6e8;
      border-radius: 20px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card p {
      color: white;
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="kelola_kost.html" class="card">
      <img src="assets/img/kelolakost.png" alt="Kelola Kost">
      <p>Kelola Kost</p>
    </a>
    <a href="tambah_kost.html" class="card">
      <img src="assets/img/tambahkost.png" alt="Tambah Kost">
      <p>Tambah Kost</p>
    </a>
  </div>
</body>
</html>
