<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Igloo Indekost</title>

    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/aside.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .step.active {
            font-weight: bold;
        }

        .step.inactive {
            opacity: 0.6;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        /* Rapiin Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group label {
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        .modal.show {
            display: flex;
        }
        
        .circle.checked {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: 2px solid #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle.checked::before {
            content: 'âœ”';
            font-size: 20px;
            color: white;
        }

        .step.active {
            font-weight: bold;
        }

        .step.inactive {
            opacity: 0.6;
        }

        .step button {
            display: none;
        }

        .step.active button {
            display: inline-block;
        }


    </style>
</head>
<body class="sb-expanded">
    <main>
        <div class="cards-wrapper" id="cardsWrapper">
            <!-- Contoh card properti -->
            <div class="card">
                <img src="assets/img/bgBedroom.png" alt="Properti" style="background: #FFF8E7;">
                <h4>Nama Properti</h4>
                <p>Alamat Properti</p>
            </div>

            <!-- Card plus -->
            <div class="card-plus" id="addCardBtn">
                <span style="font-size: 48px; display: block; text-align: center;">+</span>
            </div>
        </div>

        <div class="modal" id="propertyModal">
            <div class="modal-content">
                <h3>Tambah Properti Baru</h3>
                <input type="text" id="propertyName" placeholder="Nama Properti">
                <input type="text" id="propertyAddress" placeholder="Alamat Properti">
                <input type="text" id="propertyImage" placeholder="Link Gambar">
                <div class="form-buttons">
                <button class="btn-save" id="saveProperty">Simpan</button>
                <button class="btn-cancel" id="cancelProperty">Batal</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="assets/vendor/one-page/scrollIt.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
