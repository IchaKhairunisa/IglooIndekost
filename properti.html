<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Gambar Properti</title>

  <style>
    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card, .card-plus {
      width: 250px;
      height: 300px;
      background: #d3d3d3;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      padding: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: start;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h4 {
      margin: 10px 0 0;
    }

    .card p {
      margin: 5px 0 0;
    }

    .card-plus {
      border: 2px dashed gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: gold;
    }

    .delete-btn {
  position: absolute;
  bottom: 8px;    /* bawah */
  right: 8px;     /* kanan */
  background: rgb(84, 88, 105);
  color: white;
  border: none;
  border-radius: 4px;
  padding: 4px 8px;
  cursor: pointer;
  font-size: 12px;
}


    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
    }

    .btn-save, .btn-cancel {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-save { background: green; color: white; }
    .btn-cancel { background: red; color: white; }
  </style>
</head>
<body>

<main>
  <div class="cards-wrapper" id="cardsWrapper">
    <!-- Plus card -->
    <div class="card-plus" id="addCardBtn">+</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="propertyModal">
    <div class="modal-content">
      <h3>Tambah Properti</h3>
      <input type="text" id="propertyName" placeholder="Nama Properti" />
      <input type="text" id="propertyAddress" placeholder="Alamat Properti" />
      <input type="file" id="propertyImage" accept="image/*" />
      <div class="form-buttons">
        <button class="btn-save" id="saveProperty">Simpan</button>
        <button class="btn-cancel" id="cancelProperty">Batal</button>
      </div>
    </div>
  </div>
</main>

<script>
  const addCardBtn = document.getElementById('addCardBtn');
  const modal = document.getElementById('propertyModal');
  const saveBtn = document.getElementById('saveProperty');
  const cancelBtn = document.getElementById('cancelProperty');
  const nameInput = document.getElementById('propertyName');
  const addressInput = document.getElementById('propertyAddress');
  const imageInput = document.getElementById('propertyImage');
  const cardsWrapper = document.getElementById('cardsWrapper');

  function clearInputs() {
    nameInput.value = '';
    addressInput.value = '';
    imageInput.value = '';
  }

  function renderCard(data, index) {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <button class="delete-btn" data-index="${index}">Hapus</button>
      <img src="${data.image}" alt="Properti">
      <h4>${data.name}</h4>
      <p>${data.address}</p>
    `;

    // Tambahkan listener hapus
    div.querySelector('.delete-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      const idx = parseInt(e.target.dataset.index);
      const stored = JSON.parse(localStorage.getItem('properties')) || [];
      stored.splice(idx, 1);
      localStorage.setItem('properties', JSON.stringify(stored));
      cardsWrapper.innerHTML = '';
      cardsWrapper.appendChild(addCardBtn);
      stored.forEach(renderCard);
    });

    cardsWrapper.insertBefore(div, addCardBtn);
  }

  // buka modal
  addCardBtn.addEventListener('click', () => modal.classList.add('show'));

  // batal
  cancelBtn.addEventListener('click', () => {
    modal.classList.remove('show');
    clearInputs();
  });

  // simpan properti
  saveBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const address = addressInput.value.trim();
    const file = imageInput.files[0];

    if (!name || !address || !file) {
      alert('Harap isi semua kolom dan pilih gambar!');
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const imageData = e.target.result;
      const property = { name, address, image: imageData };

      const stored = JSON.parse(localStorage.getItem('properties')) || [];
      stored.push(property);
      localStorage.setItem('properties', JSON.stringify(stored));

      renderCard(property, stored.length - 1);
      modal.classList.remove('show');
      clearInputs();
    };
    reader.readAsDataURL(file);
  });

  // tampilkan data dari localStorage
  window.addEventListener('DOMContentLoaded', () => {
    const stored = JSON.parse(localStorage.getItem('properties')) || [];
    stored.forEach((item, index) => renderCard(item, index));
  });
</script>

</body>
</html>
